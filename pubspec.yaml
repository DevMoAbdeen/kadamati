name: kadamati
description: "Graduation Project"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # To use many languages in app
  easy_localization: ^3.0.7

  # Bloc for state management
  flutter_bloc: ^8.1.6

  # Functional Programming
  dartz: ^0.10.1

  # Value equatable
  equatable: ^2.0.5

  # Service locator, dependency injection
  get_it: ^8.0.0

  # To check Network in mobile
  internet_connection_checker: ^1.0.0+1

  # Remote API, to post, put, delete and get data From API
  http: ^1.2.2

  # Shared Preference (Local data storage)
  shared_preferences: ^2.3.2

  # Svg image reader
  flutter_svg: ^2.0.10+1

  # Animation before load data, (Shimmer but without write shimmer code)
  skeletonizer: ^1.4.2

  # To open URL in Web
  url_launcher: ^6.3.1

  # To share text by any one and any app
  share_plus: ^10.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/translations/
    - assets/images/
    - assets/icons/
